<li class="shopping-list__item" data-id="111">
    <div class="recipe recipe_reverse">
        {% load thumbnail %}
        {% thumbnail recipe.image "72x72" crop="center" upscale=True as im %}
        <img src="{{ im.url }}" alt="{{ recipe.name }}" class="recipe__image recipe__image_big">
        {% endthumbnail %}
        <h3 class="recipe__title">{{ recipe.name }}</h3>
        <p class="recipe__text"><span class="icon-time"></span> {{ recipe.time }} мин.</p>
    </div>
    <a href="{% url 'shoplist-delete' user.username %}" class="shopping-list__button link">Удалить</a>
</li>
